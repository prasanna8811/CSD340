<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSD 340 Web Development with HTML and CSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .mainImage {
      width: 500px;
      height: auto;
      border: 5px solid #444;
      margin-bottom: 20px;
    }

    .thumbnail {
      width: 150px;
      height: auto;
      margin: 10px;
      border: 2px solid #888;
      cursor: pointer;
      transition: transform 0.2s, border-color 0.2s;
    }

    .thumbnail:hover {
      transform: scale(1.05);
      border-color: #555;
    }
  </style>
  <script>
    function displayImage(imageFile) {
      const mainImage = document.getElementById("mainImage");
      const newImage = document.createElement("img");
      newImage.id = "mainImage";
      newImage.src = imageFile;
      newImage.alt = "Selected Image";
      newImage.className = "mainImage";

      mainImage.parentNode.replaceChild(newImage, mainImage);
    }
  </script>
</head>
<body>

  <h1>Assignment 10.3: JavaScript - Part 2</h1>
  <p>Click a thumbnail below to view the larger image.</p>

  <!-- Main Display Image -->
  <img id="mainImage" src="images/_RAW5078.jpg" alt="Main Display" class="mainImage">

  <!-- Thumbnail Images -->
  <div>
    <img src="images/_RAW5158.jpg" alt="Thumbnail 1" class="thumbnail" onclick="displayImage('images/_RAW5158.jpg')">
    <img src="images/_RAW5423.jpg" alt="Thumbnail 2" class="thumbnail" onclick="displayImage('images/_RAW5423.jpg')">
    <img src="images/_RAW5424.jpg" alt="Thumbnail 3" class="thumbnail" onclick="displayImage('images/_RAW5424.jpg')">
  </div>

</body>
</html>
